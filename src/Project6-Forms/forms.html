<!DOCTYPE html>
<html>
    <head>
        <title>Form basics</title>
    </head>
    <body>
        <form action="mailto:jjadav@mamkschools.org" method="POST" enctype="multipart/form-data" name="EmailForm">
            <p>
                Username:
                <input type="text" name="username" size="15" maxlength="30" required="required" />
            </p>
            <p>
                Password:
                <input type="password" name="password" size="15" maxlength="16" required="required" />
            </p>
            <p>How can we improve our service?</p>
            <textarea name="comments" size="15" cols="30" rows="4" placeholder="Enter your comments..."></textarea>
            <p>
                Your favorite music genre:
                <br />
                <input type="radio" name="genre" value="rock" />
                Rock
                <input type="radio" name="genre" value="pop" />
                Pop
                <input type="radio" name="genre" value="Jazz" />
                Jazz
            </p>
            <p>
                Music services you use:
                <br />
                <input type="checkbox" name="service" value="iTunes" />
                iTunes
                <input type="checkbox" name="service" value="Last.fm" />
                Last.fm
                <input type="checkbox" name="service" value="Spotify" />
                Spotify
            </p>
            <p>
                What device do you list to your music the most?
                <br />
                <select name="devices">
                    <option value="Phone" selected="selected">Phone</option>
                    <option value="Radio">Radio</option>
                    <option value="Computer">Computer</option>
                </select>
            </p>
            <p>
                Upload your song in MP3 format:
                <br />
                <input type="file" name="user-song" />
                <input type="submit" value="upload" />
            </p>
            <p>
                Subscribe to our email list:
                <br />
                <input type="email" name="email" />
                <input type="submit" value="Subscribe" />
            </p>
            <p>
                Last day of classes:
                <br />
                <input type="date" name="lastDay" />
                <input type="submit" value="submit" />
            </p>
        </form>
    </body>
</html>
